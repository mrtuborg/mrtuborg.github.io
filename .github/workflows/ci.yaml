name: Build and Test

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  link-health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Make link checker executable
        run: chmod +x link_checker.py

      - name: Run link health check
        id: link_check
        run: |
          echo "ðŸŒ± Running Digital Garden Link Health Check..."

          # Run link checker and capture output
          if python3 link_checker.py --report link_health_report.md; then
            echo "âœ… Link checker completed successfully"
            LINK_CHECK_SUCCESS=true
          else
            echo "âš ï¸ Link checker found issues"
            LINK_CHECK_SUCCESS=false
          fi

          # Extract key metrics from the report
          if [ -f "link_health_report.md" ]; then
            TOTAL_FILES=$(grep "Total Files" link_health_report.md | grep -o '[0-9]\+' | head -1)
            TOTAL_LINKS=$(grep "Total Links" link_health_report.md | grep -o '[0-9]\+' | head -1)
            BROKEN_LINKS=$(grep "Broken Links" link_health_report.md | grep -o '[0-9]\+' | head -1)
            DRAFT_LINKS=$(grep "Draft Links" link_health_report.md | grep -o '[0-9]\+' | head -1)
            LINK_HEALTH=$(grep "Link Health" link_health_report.md | grep -o '[0-9]\+\.[0-9]\+' | head -1)
            
            echo "ðŸ“Š Link Health Summary:"
            echo "   ðŸ“„ Files: $TOTAL_FILES"
            echo "   ðŸ”— Links: $TOTAL_LINKS"
            echo "   âŒ Broken: $BROKEN_LINKS"
            echo "   âš ï¸  Draft: $DRAFT_LINKS"
            echo "   ðŸ’š Health: $LINK_HEALTH%"
            
            # Set outputs for use in other steps
            echo "total_files=$TOTAL_FILES" >> $GITHUB_OUTPUT
            echo "total_links=$TOTAL_LINKS" >> $GITHUB_OUTPUT
            echo "broken_links=$BROKEN_LINKS" >> $GITHUB_OUTPUT
            echo "draft_links=$DRAFT_LINKS" >> $GITHUB_OUTPUT
            echo "link_health=$LINK_HEALTH" >> $GITHUB_OUTPUT
            echo "success=$LINK_CHECK_SUCCESS" >> $GITHUB_OUTPUT
          fi

      - name: Upload link health report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: link-health-report-${{ github.run_number }}
          path: link_health_report.md
          retention-days: 30

      - name: Set workflow summary
        if: always()
        run: |
          echo "## ðŸŒ± Digital Garden Link Health Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“„ Files Scanned | ${{ steps.link_check.outputs.total_files }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”— Total Links | ${{ steps.link_check.outputs.total_links }} |" >> $GITHUB_STEP_SUMMARY
          echo "| âŒ Broken Links | ${{ steps.link_check.outputs.broken_links }} |" >> $GITHUB_STEP_SUMMARY
          echo "| âš ï¸ Draft Links | ${{ steps.link_check.outputs.draft_links }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ’š Health Score | ${{ steps.link_check.outputs.link_health }}% |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.link_check.outputs.success }}" = "true" ]; then
            echo "âœ… **Status**: All checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Status**: Issues found - see report for details" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Warn on poor link health
        if: steps.link_check.outputs.link_health != ''
        run: |
          HEALTH_SCORE="${{ steps.link_check.outputs.link_health }}"
          if (( $(echo "$HEALTH_SCORE < 70" | bc -l) )); then
            echo "âš ï¸ Link health is below 70%: ${HEALTH_SCORE}%"
            echo "Consider reviewing and fixing broken links before deployment."
          else
            echo "âœ… Link health is good: ${HEALTH_SCORE}%"
          fi

  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm install
        working-directory: ./source

      - name: chmod
        run: chmod +x ./quartz/bootstrap-cli.mjs
        working-directory: ./source

      - name: Ensure Quartz builds
        run: npx quartz build --bundleInfo
        working-directory: ./source

  deploy:
    needs: build-and-test
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Quartz
        run: |
          npm install
          npx quartz build
        working-directory: ./source

      - name: Copy raw HTML folder
        run: |
          ls -la
          cp -r raw_html/* public/ || true
          echo "Contents of public directory:"
          ls -la public/
        working-directory: ./source

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./source/public
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
